name: Stamp PDFs

on:
  push:
    paths:
      - 'papers/**/*.pdf'
    branches:
      - main

jobs:
  stamp:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
          token: ${{ secrets.PAT }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install pypdf reportlab
      
      - name: Get changed PDFs
        id: changed
        run: |
          echo "files=$(git diff --name-only HEAD~1 HEAD -- 'papers/**/*.pdf' | tr '\n' ' ')" >> $GITHUB_OUTPUT
      
      - name: Stamp PDFs
        run: python .github/scripts/stamp_pdf.py ${{ steps.changed.outputs.files }}
      
      - name: Commit stamped PDFs
        run: |
          git config user.name "corpXiv Bot"
          git config user.email "bot@corpxiv.org"
          git add papers/
          git diff --staged --quiet || git commit -m "Auto-stamp PDFs with corpXiv ID"
          git push